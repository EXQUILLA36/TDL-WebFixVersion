<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://pdm.edu.ph/wp-content/uploads/2024/03/cropped-logo-2.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css">
  <title>WebFix</title>
</head>

<body>
  <button id="loadBtn" class="load_Btn">Load Students</button>

  <div class="container">
    <h1>Student List</h1>
    <form id="studentForm" class="form-box">

      <input
        type="text"
        id="studentID"
        placeholder="Student ID (PDM-0000-000000)"
        pattern="^PDM-\d{4}-\d{6}$"
        title="Format: PDM-0000-000000"
        />

      <input 
        type="text" 
        id="studentName" 
        placeholder="Student Name" 
        />

      <select id="studentSec">
        <option value="">Select Section</option>
        <option value="BSCS">BSCS</option>
        <option value="BSIT">BSIT</option>
      </select>

      <button type="submit" class="add_Btn" id="addBtn">Add Student</button>
      
    </form>

    <div class="filter-box">
      <button class="filter_Btn" data-filter="ALL">Show All</button>
      <button class="filter_Btn" data-filter="BSCS">BSCS Only</button>
      <button class="filter_Btn" data-filter="BSIT">BSIT Only</button>
    </div>

    <div id="cardContainer" class="card_Container"></div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
